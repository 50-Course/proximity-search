services:
  # web:
  #   container_name: proximity_web_ui
  #   build: docker/web.Dockerfile
  #   command: python manage.py runserver
  backend:
    container_name: proximity_web_backend
    build:
      context: .
      dockerfile: docker/dockerfiles/backend/Dockerfile
    depends_on:
      - db
      - postgis
      - search
      - cache
  db:
    container_name: proximity_search_db
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: spatial_db
      POSTGRES_USER: sudo_user
      POSTGRES_PASSWORD: IamSudo
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "max_connections=300"]

  # Additional layer for PostGIS
  # Service only runs after the db service is up and running
  postgis:
    container_name: proximity_search_postgis
    image: postgis/postgis:13-3.1-alpine
    environment:
      POSTGRES_DB: spatial_db_postgis
      POSTGRES_USER: sudo_user
      POSTGRES_PASSWORD: IamSudo
      POSTGRES_PORT: 5433
    ports:
      - 5433:5432
    restart: always
    volumes:
      - postgis_data:/var/lib/postgresql_postgis/data
    depends_on:
      - db
    # command: sh -c "psql -U ${POSTGRES_USER} -d spatial_db_postgis -p 5433 -c 'CREATE EXTENSION postgis;' && psql -U ${POSTGRES_USER} -d spatial_db_postgis -p 5433 -c 'CREATE EXTENSION postgis_topology;'"

  search:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
  cache:
    container_name: redis
    image: redis:6.0.9-alpine
    ports:
      - "6379:6379"

volumes:
  db_data: {}
  postgis_data:
